baseURL: https://ssup2.github.io/blog-software
title: ssup2 Blog / Software

# Import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # Allow raw html
  goldmark:
    renderer:
      unsafe: true

  # Enable hextra syntax highlight
  highlight:
    noClasses: false


defaultContentLanguage: ko
languages:
  ko:
    languageName: Korean
    weight: 1
  #en:
  #  languageName: English
  #  weight: 2

menu:
  main:
  - name: Docs
    pageRef: /docs
    weight: 1
  - name: Me
    pageRef: /me
    weight: 2
  - name: Search
    weight: 3
    params:
      type: search
  - name: GitHub
    weight: 4
    url: https://github.com/ssup2/blog-software
    params:
      icon: github

params:
  theme:
    # light | dark | system
    default: dark
    displayToggle: true

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: full

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo/logo-black.png
      dark: images/logo/logo-white.png
      # width: 40
      # height: 20
      # link: /
    width: full

  search:
    enable: true
    type: flexsearch
    flexsearch:
      # index page by: content | summary | heading | title
      index: heading

  editURL:
    enable: true
    base: https://github.com/ssup2/blog-software/edit/main/content

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: full

  comments:
    enable: true
    type: giscus

    giscus:
      repo: ssup2/blog-software
      repoId: R_kgDOK-OhAA
      category: General
      categoryId: DIC_kwDOK-OhAM4CcDhM
      mapping: pathname
      lang: en

services:
  googleAnalytics:
    ID: G-F0EX552YXB