baseURL: https://ssup2.github.io/docs_software
title: ssup2 Software Docs

# Import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # Allow raw html
  goldmark:
    renderer:
      unsafe: true

  # Enable hextra syntax highlight
  highlight:
    noClasses: false


defaultContentLanguage: ko
languages:
  ko:
    languageName: Korean
    weight: 1
  #en:
  #  languageName: English
  #  weight: 2

params:
  theme:
    # light | dark | system
    default: light
    displayToggle: true

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide

  search:
    enable: true
    type: flexsearch
    flexsearch:
      # index page by: content | summary | heading | title
      index: content

menu:
  main:
  - name: Docs
    pageRef: /docs
    weight: 1
  - name: Search
    weight: 2
    params:
      type: search
  - name: GitHub
    weight: 3
    url: "https://github.com/imfing/hextra"
    params:
      icon: github